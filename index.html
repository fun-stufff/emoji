<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Three Emojis</title>
</head>
<body>
    <div class="emoji">
      <div class="head">
        <div class="eyes"> 
            <div class="white-eye white-left-eye"></div>
            <div class="white-eye white-right-eye"></div>
            <div class="black-normal-eye normal-left-eye"></div>
            <div class="black-normal-eye normal-right-eye"></div>
        </div>
        <div class="mouth">
          <div class="happy-mouth"></div>
        </div>
        <div class="audio">
          <audio controls>
            <source src="./song/omg-so-what.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
    </div>
    
    <div class="emoji">
      <div class="head">
        <div class="eyes">
          <div class="white-eye white-left-eye"></div>
          <div class="white-eye white-right-eye"></div>
          <div class="black-x-eye x-left-eye"></div>
          <div class="black-x-eye x-right-eye"></div>
        </div>
        <div class="mouth">
          <div class="face-mask">
            <div class="mask"></div>
            <div class="strap strap-left-up"></div>
            <div class="strap strap-right-up"></div>
            <div class="strap strap-left-down"></div>
            <div class="strap strap-right-down"></div>
          </div>
        </div>
        <div class="audio">
          <audio controls>
            <source src="./song/in-my-head.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
    </div>
    <div class="emoji">
      <div class="head">
        <div class="eyes">
          <div class="white-eye white-left-eye"></div>
          <div class="white-eye white-right-eye"></div>
          <div class="black-tired-eye tired-left-eye"></div>
          <div class="black-tired-eye tired-right-eye"></div>
        </div>
        <div class="mouth">
          <div class="open-mouth"></div>
        </div>
        <div class="audio">
          <audio controls>
            <source src="./song/zz.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
    </div>
  </body>
</html>
